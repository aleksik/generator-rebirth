production:
  branch: master<% if (typoProject) { %>
  exclude: ["*.yml", "*.yaml", "*.json", "*.md", ".*", "gulpfile.js", "Assets/**/*"]<% } %>
  host: ""<% if (typoProject) { %>
  include:
    "Resources/Public/Assets/stylesheets/*.min-*.css": "Resources/Public/Assets/stylesheets/"
    "Resources/Public/Assets/javascripts/*.min-*.js": "Resources/Public/Assets/javascripts/"
    "Resources/Public/Assets/fonts/*": "Resources/Public/Assets/fonts/"
    "Resources/Public/Assets/images/*": "Resources/Public/Assets/images/"
    "Resources/Private/Partials/*.dist.html": "Resources/Private/Partials"<% } %>
  pass: ""
  path:<% if (htmlProject) { %>
    local: "dist/"<% } %>
    remote: "your/remote/application/path/here"
  port: 21
  scheme: "ftp"
  slots: 3
  user: ""
