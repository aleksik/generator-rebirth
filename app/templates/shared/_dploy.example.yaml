production:
  branch: master<% if (typoProject) { %>
  exclude: ["<%= appRoot %>/Assets/**/*"]<% } if (wpProject) { %>["<%= appRoot %>/assets/**/*"] <% } %>
  host: ""<% if (typoProject) { %>
  include:
    "<%= appRoot %>/Resources/Public/**": "Resources/Public"
    "<%= appRoot %>/Resources/Private/Partials/*.dist.html": "Resources/Private/Partials"<% } if (wpProject || htmlProject) { %>
    "<%= appRoot %>/dist/**": "dist"<% } %>
  pass: ""
  path:
    local: <% if (htmlProject) { %>"dist/"<% } if (wpProject || typoProject) { %><%= appRoot %><% } %>
    remote: <% if (htmlProject) { %>"your/path"<% } if (wpProject) { %>"webroot/ROOT/wp-content/themes/<%= appRoot %>"<% } if (wpProject) { %>"webroot/ROOT/<%= appRoot %>"<% } %>
  port: 21
  scheme: "ftp"
  slots: 3
  user: ""
