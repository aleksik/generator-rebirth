production:
    scheme: "ftp"
    host: ""
    port: 21
    user: ""
    pass: ""
    path:
      <% if (htmlProject) { %>
      local: "dist/"
      <% } %>
      remote: "your/remote/application/path/here"
    <% if (typoProject) { %>
    exclude: ["*.ini", ".yo-rc.json", ".editorconfig", ".jscsrc", "bower.json", "gulpfile.js", "package.json", "README.md", "rev-manifest.json", "Assets/**/*", ".gitignore"]
    include:
        "Resources/Private/Partials/Bottom.dist.html": "Resources/Private/Partials/"
        "Resources/Private/Partials/Top.dist.html": "Resources/Private/Partials/"
        "Resources/Public/**/*": "Resources/Public/"
    <% } %>
