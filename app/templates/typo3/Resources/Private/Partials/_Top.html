{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<v:page.header.meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<v:page.header.meta name="viewport" content="width=device-width,initial-scale=1" />

<f:if condition="{settings.dev}">
  <f:then>
    <!-- Stylesheets -->

    <!-- bower:css -->
    <!-- endbower -->

    <v:asset.style path="EXT:<%= appRoot %>/Assets/stylesheets/app.css" rewrite="false" standalone="true"></v:asset.style>

    <!-- Javascripts -->
    <v:asset.script path="EXT:<%= appRoot %>/bower_components/modernizr/modernizr.js" rewrite="false" standalone="true" allowMoveToFooter="false"></v:asset.script>
    <v:asset.script path="EXT:<%= appRoot %>/Assets/javascripts/head.js" rewrite="false" standalone="true" allowMoveToFooter="false"></v:asset.script>
  </f:then>
  <f:else>
    <v:asset.style path="EXT:<%= appRoot %>/Resources/Public/Assets/stylesheets/app.min.css"></v:asset.style>
    <v:asset.script path="EXT:<%= appRoot %>/Resources/Public/Assets/javascripts/head.min.js" allowMoveToFooter="false"></v:asset.script>
  </f:else>
</f:if>
