<f:layout name="App" />

<f:if condition="{settings.dev}">
  <f:then>
    <f:render partial="Top" arguments="{_all}" />
  </f:then>
  <f:else>
    <f:render partial="Top.dist" arguments="{_all}" />
  </f:else>
</f:if>

<f:render section="Body" />

<f:if condition="{settings.dev}">
  <f:then>
    <f:render partial="Bottom" />
  </f:then>
  <f:else>
    <f:render partial="Bottom.dist" />
  </f:else>
</f:if>
